<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sellers Page</h1>
    <form onsubmit="addproduct(event)">
        <label>Restaurant Name</label><br>
        <input type="text" id="rname"/><br>
        <label>Restaurant Price</label><br>
        <input type="number" id="rprice"/><br>
        <label>Product Image url</label><br>
        <input type="text" id="rimage"/><br>
        <input type="submit"/><br>
    </form>


    <script>
        function addproduct(event){
            event.preventDefault();
            // alert("product adding...")
            var proName = document.getElementById("rname").value;
            var proPrice = document.getElementById("rprice").value;
            var proImage = document.getElementById("rimage").value;
            var Swiggyproduct = {proName,proPrice,proImage};

            var LS =JSON.parse (localStorage.getItem("SwiggyProducts")) || [];
            LS.push(Swiggyproduct);

            localStorage.setItem("SwiggyProducts",JSON.stringify(LS));

            alert("Product added successfully.")
        }
    </script>
</body>
</html>
